<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad6" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B4630;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A373;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#grad6)"/>
  
  <!-- Large brushstroke -->
  <path d="M 100 100 Q 300 200 500 150 T 1100 300" stroke="#FDF6EC" stroke-width="80" fill="none" opacity="0.15"/>
  
  <!-- Paint splatter effect -->
  <circle cx="400" cy="300" r="120" fill="#FDF6EC" opacity="0.08"/>
  <circle cx="420" cy="320" r="80" fill="#FDF6EC" opacity="0.1"/>
  <circle cx="380" cy="280" r="60" fill="#FDF6EC" opacity="0.12"/>
  
  <!-- Hidden power symbolism - emerging figures -->
  <g opacity="0.4">
    <!-- Base figure -->
    <circle cx="600" cy="250" r="40" fill="#FDF6EC"/>
    <!-- Light emanating outward -->
    <circle cx="600" cy="250" r="80" fill="none" stroke="#FDF6EC" stroke-width="2"/>
    <circle cx="600" cy="250" r="120" fill="none" stroke="#FDF6EC" stroke-width="1"/>
    <!-- Radiating lines -->
    <line x1="600" y1="50" x2="600" y2="0" stroke="#FDF6EC" stroke-width="3"/>
    <line x1="850" y1="250" x2="920" y2="250" stroke="#FDF6EC" stroke-width="3"/>
    <line x1="350" y1="250" x2="280" y2="250" stroke="#FDF6EC" stroke-width="3"/>
  </g>
  
  <!-- Geometric patterns -->
  <rect x="150" y="500" width="100" height="100" fill="none" stroke="#FDF6EC" stroke-width="3" opacity="0.3"/>
  <rect x="180" y="530" width="100" height="100" fill="none" stroke="#FDF6EC" stroke-width="2" opacity="0.4"/>
  <rect x="210" y="560" width="100" height="100" fill="none" stroke="#FDF6EC" stroke-width="2" opacity="0.5"/>
  
  <!-- Curves representing growth -->
  <path d="M 950 600 Q 1000 500 1050 400" stroke="#FDF6EC" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M 950 650 Q 1020 550 1100 450" stroke="#FDF6EC" stroke-width="4" fill="none" opacity="0.3"/>
  
  <text x="600" y="750" font-size="28" font-weight="bold" text-anchor="middle" fill="#FDF6EC" opacity="0.7">Everyone Has Hidden Power</text>
</svg>
