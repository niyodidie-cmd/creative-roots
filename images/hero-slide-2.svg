<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A373;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#grad3)"/>
  
  <!-- Large artistic circles -->
  <circle cx="200" cy="400" r="200" fill="#D4A373" opacity="0.2"/>
  <circle cx="1000" cy="400" r="250" fill="#FDF6EC" opacity="0.1"/>
  
  <!-- Story telling elements -->
  <g transform="translate(600, 300)">
    <!-- Open book representation -->
    <path d="M -100 -50 L 0 0 L 100 -50" stroke="#FDF6EC" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M -100 -50 L -100 100" stroke="#FDF6EC" stroke-width="4" opacity="0.5"/>
    <path d="M 100 -50 L 100 100" stroke="#FDF6EC" stroke-width="4" opacity="0.5"/>
    <line x1="-50" y1="0" x2="-50" y2="80" stroke="#FDF6EC" stroke-width="2" opacity="0.4"/>
    <line x1="50" y1="0" x2="50" y2="80" stroke="#FDF6EC" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Decorative squares -->
  <rect x="150" y="150" width="60" height="60" fill="#D4A373" opacity="0.3" transform="rotate(45 180 180)"/>
  <rect x="1000" y="650" width="80" height="80" fill="#FDF6EC" opacity="0.2" transform="rotate(20 1040 690)"/>
  
  <!-- Youth figures -->
  <g opacity="0.5">
    <circle cx="400" cy="550" r="30" fill="#FDF6EC"/>
    <path d="M 400 580 L 400 650" stroke="#FDF6EC" stroke-width="8"/>
    <path d="M 380 610 L 400 650" stroke="#FDF6EC" stroke-width="8"/>
    <path d="M 420 610 L 400 650" stroke="#FDF6EC" stroke-width="8"/>
  </g>
  
  <g opacity="0.4">
    <circle cx="800" cy="500" r="28" fill="#FDF6EC"/>
    <path d="M 800 528 L 800 600" stroke="#FDF6EC" stroke-width="8"/>
    <path d="M 778" y2="640" stroke="#FDF6EC" stroke-width="8"/>
    <path d="M 822 600 L 800 640" stroke="#FDF6EC" stroke-width="8"/>
  </g>
  
  <!-- Storytelling waves -->
  <path d="M 0 450 Q 150 400 300 450 T 600 450 T 900 450 T 1200 450" stroke="#FDF6EC" stroke-width="3" fill="none" opacity="0.3"/>
  
  <text x="600" y="750" font-size="28" font-weight="bold" text-anchor="middle" fill="#FDF6EC" opacity="0.7">Stories Build Strong Communities</text>
</svg>
