<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Creative Roots Rwanda">
    <title>Admin Login | Creative Roots Rwanda</title>
    <link rel="shortcut icon" href="../images/logo-cr.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* ============================================
           ADMIN LOGIN PAGE STYLES
           ============================================ */
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #D4A373 0%, #8B5E3C 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            color: #8B5E3C;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #2C2C2C;
            font-size: 0.95rem;
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2C2C2C;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E8E0D0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B5E3C;
            box-shadow: 0 0 0 4px rgba(139, 94, 60, 0.1);
        }

        .login-form .form-group input::placeholder {
            color: #8B5E3C;
            opacity: 0.5;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            margin: 0;
            font-weight: 400;
        }

        .remember-forgot input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .remember-forgot a {
            color: #8B5E3C;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .remember-forgot a:hover {
            opacity: 0.7;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #8B5E3C;
            color: #FDF6EC;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background-color: #6B4630;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 94, 60, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            background-color: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: shake 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .demo-credentials {
            background-color: rgba(212, 163, 115, 0.15);
            padding: 15px;
            border-radius: 8px;
            margin-top: 2rem;
            border-left: 4px solid #D4A373;
            font-size: 0.85rem;
            color: #2C2C2C;
        }

        .demo-credentials strong {
            color: #8B5E3C;
        }

        .demo-credentials code {
            background-color: rgba(139, 94, 60, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #8B5E3C;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .back-link a:hover {
            opacity: 0.7;
        }

        .loading {
            display: none;
            text-align: center;
            margin-bottom: 1rem;
        }

        .spinner {
            border: 3px solid rgba(139, 94, 60, 0.2);
            border-top: 3px solid #8B5E3C;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                max-width: 100%;
                margin: 20px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================
         ADMIN LOGIN FORM
         ============================================ -->
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="login-logo"><img src="../images/logo.svg" alt="Logo" style="width:36px;height:36px;"></div>
            <h1 class="login-title" data-i18n="admin.login_title">Admin Portal</h1>
            <p class="login-subtitle" data-i18n="admin.login_subtitle">Creative Roots Rwanda</p>
            <div class="header-lang" style="margin-top:1rem;">
                <a href="#" data-lang="en" class="active">EN</a>
                <span>|</span>
                <a href="#" data-lang="fr">FR</a>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <!-- Loading Spinner -->
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username" data-i18n="admin.username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="" data-i18n="admin.username"
                    required
                    autocomplete="username"
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" data-i18n="admin.password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="" data-i18n="admin.password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <!-- Remember & Forgot -->
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span data-i18n="admin.remember">Remember me</span>
                </label>
                <a href="#" data-i18n="admin.forgot_password">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn" data-i18n="admin.login_button">Login to Dashboard</button>
        </form>

        <!-- Demo Credentials Info -->
        <div class="demo-credentials">
            <strong data-i18n="admin.demo_credentials">üîë Demo Credentials:</strong>
            <p style="margin: 0.5rem 0;">
                Username: <code>admin</code>
            </p>
            <p style="margin: 0;">
                Password: <code>admin123</code>
            </p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem; opacity: 0.7;">
                ‚ö†Ô∏è This is frontend demo authentication only. Real deployment requires secure backend authentication.
            </p>
        </div>

        <!-- Back Link -->
        <div class="back-link">
            <a href="../index.html" data-i18n="admin.back_home">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- ============================================
         SCRIPTS
         ============================================ -->
    <script src="../js/storage.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/translations.js"></script>
    <script src="login.js"></script>
</body>
</html>
